<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <title>Registration form</title>
</head>

<body class="background-radial-gradient">
  <style>
    .background-radial-gradient {
      background-color: hsl(219, 43%, 17%);
      background-image: radial-gradient(
          circle at 0% 0%,
          hsl(218, 41%, 35%) 15%,
          hsl(218, 41%, 30%) 35%,
          hsl(218, 41%, 20%) 75%,
          hsl(218, 41%, 19%) 80%,
          transparent 100%
        ),
        radial-gradient(
          circle at 100% 100%,
          hsl(218, 41%, 45%) 15%,
          hsl(218, 41%, 30%) 35%,
          hsl(218, 41%, 20%) 75%,
          hsl(218, 41%, 19%) 80%,
          transparent 100%
        );
    }
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

    /* Card Styling */
    #card {
      margin: 100px auto;

      text-align: center;
      padding: 30px;
      width: 400px;
      background-color: hsla(0, 0%, 100%, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }

    .form-control {
      background-color: #e8e8e8; /* Lighter background for input fields */
    }

    .form-control:focus {
      border-color: #3f577f; /* Change border color on focus */
      box-shadow: 0 0 0 2px rgba(63, 87, 127, 0.2);
    }

    /* Error Message Styling (Optional) */
    .error {
      color: red;
      font-size: 0.8rem;
      margin-bottom: 5px;
    }
  </style>

  <section class="text-center">
    <div class="card mx-9 lg-12 mx-md-5" id="card">
      <div class="card-body px-md-5 align-left">
        <h2 class="fw-bold mb-5">Registration Form</h2>

        <form id="registrationForm" method="post" action="/register" style="text-align: left">
          <div class="form-outline mb-4">
            <label class="form-label" for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" />
            <span class="error" id="nameError"></span>
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="email">Email address</label>
            <input type="email" id="email" name="email" class="form-control" />
            <span class="error" id="emailError"></span>
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" />
            <span class="error" id="passwordError"></span>
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" />
            <span class="error" id="confirmPasswordError"></span>
          </div>

          <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
        </form>
      </div>
    </div>
  </section>

  <script>
  document.getElementById('registrationForm').addEventListener('submit', function(event) {
  var name = document.getElementById('name').value;
  var email = document.getElementById('email').value;
  var password = document.getElementById('password').value;
  var confirmPassword = document.getElementById('confirmPassword').value;

  if (!name) {
    document.getElementById('nameError').textContent = 'Name is required.';
    event.preventDefault();
  }

  if (!email) {
    document.getElementById('emailError').textContent = 'Email is required.';
    event.preventDefault();
  }

  if (!password) {
    document.getElementById('passwordError').textContent = 'Password is required.';
    event.preventDefault();
  }

  if (!confirmPassword) {
    document.getElementById('confirmPasswordError').textContent = 'Confirm Password is required.';
    event.preventDefault();
  }

  if (password !== confirmPassword) {
    document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
    event.preventDefault();
  }
  if (name && email && password && confirmPassword && password === confirmPassword) {
    alert('Registration successful!');
  }
});

   
  </script>

</body>

</html>
